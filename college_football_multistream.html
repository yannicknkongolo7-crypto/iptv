<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Zone Stream </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 2fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .main-stream {
            grid-row: 1 / 3;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 3px solid #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .side-streams {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .stream-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
        }

        .stream-container:hover {
            border-color: #ff6b35;
            transform: scale(1.02);
        }

        .stream-container.active {
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.7);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stream-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
        }

        .main-stream .stream-label {
            background: rgba(255, 107, 53, 0.9);
            font-size: 16px;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 107, 53, 0.8);
        }

        .volume-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 53, 0.9);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .muted-indicator {
            background: rgba(128, 128, 128, 0.9);
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            z-index: 100;
            border-bottom: 2px solid #ff6b35;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b35;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 2fr 1fr 1fr 1fr 1fr;
            }
            
            .main-stream {
                grid-row: 1;
            }
            
            .side-streams {
                grid-template-rows: none;
                grid-template-columns: 1fr;
                grid-row: 2 / 6;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèà College Football Multi-Stream Viewer</h1>
        <p>Click any side stream to make it the main stream with audio</p>
    </div>

    <div class="container">
        <!-- Main Stream -->
        <div class="main-stream">
            <div class="stream-label" id="main-label">CBS Sports Network</div>
            <div class="volume-indicator" id="main-volume">üîä AUDIO ON</div>
            <video id="main-video" autoplay muted controls>
                <div class="loading">Loading CBS Sports...</div>
            </video>
            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen('main-video')">‚õ∂ Fullscreen</button>
                <button class="control-btn" onclick="refreshStream('main')">üîÑ Refresh</button>
            </div>
        </div>

        <!-- Side Streams -->
        <div class="side-streams">
            <!-- Stream 1: ESPN -->
            <div class="stream-container" onclick="switchToMain(1)">
                <div class="stream-label">ESPN Deportes</div>
                <div class="volume-indicator muted-indicator">üîá MUTED</div>
                <video id="stream1-video" autoplay muted>
                    <div class="loading">Loading ESPN...</div>
                </video>
                <div class="controls">
                    <button class="control-btn" onclick="event.stopPropagation(); refreshStream(1)">üîÑ</button>
                </div>
            </div>

            <!-- Stream 2: Fox Sports -->
            <div class="stream-container" onclick="switchToMain(2)">
                <div class="stream-label">Fox Sports 2</div>
                <div class="volume-indicator muted-indicator">üîá MUTED</div>
                <video id="stream2-video" autoplay muted>
                    <div class="loading">Loading Fox Sports...</div>
                </video>
                <div class="controls">
                    <button class="control-btn" onclick="event.stopPropagation(); refreshStream(2)">üîÑ</button>
                </div>
            </div>

            <!-- Stream 3: NBC Sports -->
            <div class="stream-container" onclick="switchToMain(3)">
                <div class="stream-label">NBC Sports Bay Area</div>
                <div class="volume-indicator muted-indicator">üîá MUTED</div>
                <video id="stream3-video" autoplay muted>
                    <div class="loading">Loading NBC Sports...</div>
                </video>
                <div class="controls">
                    <button class="control-btn" onclick="event.stopPropagation(); refreshStream(3)">üîÑ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Stream URLs
        const streams = {
            'CBS Sports Network': 'https://fl31.moveonjoy.com/CBS_SPORTS_NETWORK/index.m3u8',
            'ESPN Deportes': 'https://e3.thetvapp.to/hls/espn-deportes/index.m3u8',
            'Fox Sports 2': 'http://23.237.104.106:8080/USA_FS2/index.m3u8',
            'NBC Sports Bay Area': 'https://tvpass.org/live/nbc-sports-bay-area/hd'
        };

        const streamNames = ['CBS Sports Network', 'ESPN Deportes', 'Fox Sports 2', 'NBC Sports Bay Area'];
        let currentMainStream = 0;

        function initializeStreams() {
            // Set up main stream
            const mainVideo = document.getElementById('main-video');
            mainVideo.src = streams[streamNames[0]];
            mainVideo.muted = false; // Main stream has audio
            
            // Set up side streams
            for (let i = 1; i < 4; i++) {
                const video = document.getElementById(`stream${i}-video`);
                video.src = streams[streamNames[i]];
                video.muted = true; // Side streams are muted
                
                // Error handling
                video.onerror = function() {
                    this.parentElement.innerHTML = `
                        <div class="stream-label">${streamNames[i]}</div>
                        <div class="error-message">Stream unavailable</div>
                    `;
                };
            }

            // Main video error handling
            mainVideo.onerror = function() {
                this.parentElement.querySelector('.loading').textContent = 'Stream unavailable - trying backup...';
                // Try backup stream
                setTimeout(() => {
                    this.src = streams['ESPN Deportes'];
                }, 2000);
            };
        }

        function switchToMain(streamIndex) {
            const oldMainVideo = document.getElementById('main-video');
            const newMainVideo = document.getElementById(`stream${streamIndex}-video`);
            
            // Get current streams
            const oldMainSrc = oldMainVideo.src;
            const newMainSrc = newMainVideo.src;
            const oldMainName = streamNames[currentMainStream];
            const newMainName = streamNames[streamIndex];
            
            // Swap video sources
            oldMainVideo.src = newMainSrc;
            newMainVideo.src = oldMainSrc;
            
            // Swap audio (main has audio, others muted)
            oldMainVideo.muted = true;
            newMainVideo.muted = false;
            
            // Update labels
            document.getElementById('main-label').textContent = newMainName;
            document.querySelector(`#stream${streamIndex}-video`).parentElement.querySelector('.stream-label').textContent = oldMainName;
            
            // Update volume indicators
            document.getElementById('main-volume').innerHTML = 'üîä AUDIO ON';
            
            // Update muted indicators for side streams
            document.querySelectorAll('.side-streams .volume-indicator').forEach(indicator => {
                indicator.innerHTML = 'üîá MUTED';
                indicator.className = 'volume-indicator muted-indicator';
            });
            
            // Update current main stream index
            currentMainStream = streamIndex;
            
            // Visual feedback
            document.querySelectorAll('.stream-container').forEach(container => {
                container.classList.remove('active');
            });
            
            setTimeout(() => {
                document.querySelectorAll('.stream-container')[streamIndex-1].classList.add('active');
                setTimeout(() => {
                    document.querySelectorAll('.stream-container')[streamIndex-1].classList.remove('active');
                }, 1000);
            }, 100);
        }

        function refreshStream(streamId) {
            let video;
            if (streamId === 'main') {
                video = document.getElementById('main-video');
            } else {
                video = document.getElementById(`stream${streamId}-video`);
            }
            
            const currentSrc = video.src;
            video.src = '';
            setTimeout(() => {
                video.src = currentSrc;
                video.load();
            }, 500);
        }

        function toggleFullscreen(videoId) {
            const video = document.getElementById(videoId);
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            }
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            initializeStreams();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '1':
                    switchToMain(1);
                    break;
                case '2':
                    switchToMain(2);
                    break;
                case '3':
                    switchToMain(3);
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen('main-video');
                    break;
                case 'r':
                case 'R':
                    refreshStream('main');
                    break;
            }
        });

        // Auto-refresh failed streams every 30 seconds
        setInterval(() => {
            document.querySelectorAll('video').forEach((video, index) => {
                if (video.networkState === video.NETWORK_NO_SOURCE || video.error) {
                    console.log(`Refreshing failed stream ${index}`);
                    refreshStream(index === 0 ? 'main' : index);
                }
            });
        }, 30000);
    </script>
</body>
</html>
